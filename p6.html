<script>
        
        $(document).ready(function() { // do not delete this line
	
	var progress = 0;
	var txt;
    var hover = new Audio("mixkit-click-melodic-tone-1129.wav");
    var click = new Audio("mixkit-hard-pop-click-2364.wav");
    
    $('#btn').mouseenter(e => hover.play());
    $('#btn').mousedown(e => click.play());

    
	function eventHandler() {
		if(progress==0) {
        	txt = "Lets see where it leads";
        }
        if(progress==1) {
        	txt = "I am seeing this for the first time in my life";

        }
    	if(progress==2) {
        	txt = "Let's open the door!";
          
        }
        if(progress==3) {
        	txt = "There we go";
            $('#btn').show();
        }
        progress++;
        $('#speech').html(txt);
	}

	$('#speech').click(eventHandler);

}); // do not delete this line
    </script>
