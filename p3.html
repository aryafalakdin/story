<script>
        
        $(document).ready(function() {
    var progress = 0;
    var txt;
    var click1 = new Audio("aaa.wav");
    const hover = new Audio("mixkit-click-melodic-tone-1129.wav");
    const click = new Audio("mixkit-hard-pop-click-2364.wav");
    
    $('#btn').mouseenter(e => hover.play());
    $('#btn').mousedown(e => click.play());

    function eventHandler() {
        if (progress == 0) {
            txt = "This is getting really weird now.";
        }
        if (progress == 1) {
            $("#speech").off("click");
            txt = "Wait what's that?";
            $("#abca").show();
        }
        if (progress == 2) {
            txt = "I should keep moving.";
            $("#abca").hide();
            $('#btn').show();
        }
        progress++;
        $('#speech').html(txt);
    }

    $("#abca").click(function () {
        click1.play();
        $('#abca').hide();
        $('#sword').show();

        $("#speech").on("click", eventHandler);

    });
    $('#speech').click(eventHandler);
});




    </script>
