<body>
<div class="scnd10">
    <img src="e75d52c6a53be2b583cc5587527dcb1e--grand-staircase-stairs.jpg" width="150" height="250" id="zombie" alt="">
  <div id="btn1"> Health[ 100 ] </div>
  <div id="speech"> Now i think i am close to finding a way out. </div>
  <button onclick="window.location.href='p13.html';" id="btn" class="btn5" style="display: none;">Next</button>
</div>
<div id="container">
  <div class="item1">
      <img src="gun.png" width="100" height="100" id="img1" style="display: block;" alt=""> </div>
  <!--<div id="p99" class="img2"></div>
            <div id="p99"class="img3"></div>--> 
  
</div>
<script>
        
            $(document).ready(function() {
        var progress = 0;
        var txt;
        const hover = new Audio("mixkit-click-melodic-tone-1129.wav");
        const click = new Audio("mixkit-hard-pop-click-2364.wav");

        
        $('#btn').mouseenter(e => hover.play());
        $('#btn').mousedown(e => click.play());
    
        function eventHandler() {
            if (progress == 0) {
                txt = "Find the EXIT Door...";

            }
            
            if (progress == 1) {
                txt = "Let's Walk..";

                $('#btn').show();
                $('#btn').click(pge13);

                
            }
            progress++;
            $('#speech').html(txt);
        }
    
      
        $('#speech').click(eventHandler);

        var health = sessionStorage.getItem("health");
    $("#btn1").text("Health[ " + health +" ]");


    });
    function pge13(){

sessionStorage.setItem("health", health);

window.location.href = "p13.html";
}
    
    
    
        </script>
</body>
</html>
