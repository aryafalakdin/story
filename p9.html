<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="jquery-ui.css">
<script src="jquery-3.7.0.min.js"></script> 
<script src="jquery-ui.js"></script>
</head>
<body>
<div class="scnd7"> <img src="gun.png" width="150" height="200" id="gun" alt="">
  <div id="btn1"> Health[ 100 ] </div>
  <div id="speech"> Weapons!! </div>
  <button onclick="window.location.href='p10.html';" id="btn" class="btn5" style="display: none;">Next</button>
</div>
<div id="container">
  <div class="item1" > <img src="gun.png" width="100" height="100" id="img1" alt=""> </div>
  <!--<div id="p99" class="img2"></div>
                           <div id="p99"class="img3"></div>--> 
  
</div>
<script>
        
        $(document).ready(function() {
    var progress = 0;
    var txt;
    var click1 = new Audio("Rifle-Reloading-C-www.fesliyanstudios.com.mp3");
    const hover = new Audio("mixkit-click-melodic-tone-1129.wav");
    const click = new Audio("mixkit-hard-pop-click-2364.wav");
    
    $('#btn').mouseenter(e => hover.play());
    $('#btn').mousedown(e => click.play());

    function eventHandler() {
        if (progress == 0) {
            txt = "I should take a gun to save me";
        }
        if (progress == 1) {
            $("#speech").off("click");
            txt = "This will come in handy!";
            $("#gun").show();
        }
        if (progress == 2) {
            txt = "Where does this go?";
            $("#gun").hide();
            $('#btn').show();
            $('#btn').click(pge10);

        }
        progress++;
        $('#speech').html(txt);
    }

    $("#gun").click(function () {
        click1.play();
        $('#gun').hide();
        $('#img1').show();
        $("#speech").on("click", eventHandler);

    });
    $('#speech').click(eventHandler);

    var health = sessionStorage.getItem("health");
    $("#btn1").text("Health[ " + health +" ]");
});

function pge10(){

sessionStorage.setItem("health", health);

window.location.href = "p10.html";
}

    </script>
</body>
</html>
